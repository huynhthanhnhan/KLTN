<form id="form-input">
    <div id="vector" style="display: none;" name='div-form-input'>
        <div class="form-group">
            <label>Vector X:</label>
            <input type="number" class="form-control" id="vector-x" placeholder="Vector X">
        </div>
        <div class="form-group">
            <label>Vector Y:</label>
            <input type="number" class="form-control" id="vector-y" placeholder="Vector Y">
        </div>
        <div class="form-group">
            <label>Vector Z:</label>
            <input type="number" class="form-control" id="vector-z" placeholder="Vector Z">
        </div>
    </div>
    <div id="point1" style="display: none;" name='div-form-input'>
        <div class="form-group">
            <label>Point1 X:</label>
            <input type="number" class="form-control" id="point1-x" placeholder="Point1 X">
        </div>
        <div class="form-group">
            <label>Point1 Y:</label>
            <input type="number" class="form-control" id="point1-y" placeholder="Point1 Y">
        </div>
        <div class="form-group">
            <label>Point1 Z:</label>
            <input type="number" class="form-control" id="point1-z" placeholder="Point1 Z">
        </div>
    </div>
    <div id="point2" style="display: none;" name='div-form-input'>
        <div class="form-group">
            <label>Point2 X:</label>
            <input type="number" class="form-control" id="point2-x" placeholder="Point2 X">
        </div>
        <div class="form-group">
            <label>Point2 Y:</label>
            <input type="number" class="form-control" id="point2-y" placeholder="Point2 Y">
        </div>
        <div class="form-group">
            <label>Point2 Z:</label>
            <input type="number" class="form-control" id="point2-z" placeholder="Point2 Z">
        </div>
    </div>
    <div id="box" style="display: none;" name='div-form-input'>
        <div class="form-group">
            <label>Box Width:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="box-width" placeholder="Box Width">
        </div>
        <div class="form-group">
            <label>Box Height:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="box-height" placeholder="Box Height">
        </div>
        <div class="form-group">
            <label>Box Depth:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="box-depth" placeholder="Box Depth">
        </div>
        <div class="form-group">
            <label>Tọa độ x:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="box-width" >
        </div>
        <div class="form-group">
            <label>Tọa độ y:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="box-width">
        </div>
        <div class="form-group">
            <label>Tọa độ z:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="box-width">
        </div>
    </div>
    <div id="cube" style="display: none;" name='div-form-input'>
        <div class="form-group">
            <label>Cube Edge:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="cube-edge" placeholder="Cube Edge">
        </div>
        <div class="form-group">
            <label>Tọa độ x:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="box-width" >
        </div>
        <div class="form-group">
            <label>Tọa độ y:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="box-width">
        </div>
        <div class="form-group">
            <label>Tọa độ z:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="box-width">
        </div>
    </div>
    <div id="sphere" style="display: none;" name='div-form-input'>
        <div class="form-group">
            <label>Sphere Diameter:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="sphere-diameter" placeholder="Sphere Diameter">
        </div>
        <div class="form-group">
            <label>Tọa độ x:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="box-width" >
        </div>
        <div class="form-group">
            <label>Tọa độ y:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="box-width">
        </div>
        <div class="form-group">
            <label>Tọa độ z:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="box-width">
        </div>
    </div>
    <div id="cone" style="display: none;" name='div-form-input'>
        <div class="form-group">
            <label>Cone Diameter:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="cone-diameter" placeholder="Cone Diameter">
        </div>
        <div class="form-group">
            <label>Cone Height:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="cone-height" placeholder="Cone Height">
        </div>
        <div class="form-group">
            <label>Tọa độ x:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="box-width" >
        </div>
        <div class="form-group">
            <label>Tọa độ y:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="box-width">
        </div>
        <div class="form-group">
            <label>Tọa độ z:</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="box-width">
        </div>
    </div>
    <div id="position" style="display: none;" name='div-form-input'>
        <div class="form-group">
            <label>Position X:</label>
            <input type="number" class="form-control" id="position-x" placeholder="Position X">
        </div>
        <div class="form-group">
            <label>Position Y:</label>
            <input type="number" class="form-control" id="position-y" placeholder="Position Y">
        </div>
        <div class="form-group">
            <label>Position Z:</label>
            <input type="number" class="form-control" id="position-z" placeholder="Position Z">
        </div>
    </div>
    <button id="btnCreate" type="button" class="btn btn-primary" style="margin: 10%; display: none;">Create</button>
</form>
